<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <center>
        <h1>Formulário de login</h1>
        
    </center>

    <form>

        <fieldset>
            <legend>Identificação do Usuário</legend>
            <p>Nome: <input type="text" name="tNome" size="30" placeholder="nome completo.."></p>
            <p>Senha: <input type="password" name="tSenha" placeholder="digite uma senha.."></p>
            <p>E-mail: <input type="email" name="tmail" size="20" maxlength="40" placeholder="digite seu email.."></p>
            <fieldset>
                <legend>sexo</legend>
                <input type="radio" name="tSexo" />Masculino<br>
                <input type="radio" name="tSexo" />Feminino
            </fieldset>
            <p>Data de Nascimento:<input type="date" name="tNasc"></p>
        

        
            <legend>Endereço do Usuário</legend>
            <p>Logradouro: <input type="" name="tRua" placeholder="Rua, Av, Bairro..."></p>
            <p>Número: <input type="number" name="tnum" placeholder="somente números..."></p>
            <p>Estado: <select name="tEst" id="cEst">
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select></p>
            <p>Cidade: <input type="text" name="tCid" id="cCid" placeholder="cidade onde você mora..."> </p>
        </fieldset>

        <fieldset>
            <legend>Mensagem do Usuário</legend>
            <p>Grau de Urgência: Min<input type="range" name="tGrau" id="cGrau" min="0" max="10" step="5">Max </p>
            <p>Mensagem: <textarea name="tMsg" id="cMsg" cols="45" rows="5"
                    placeholder="Deixe aqui sua mensagem..."></textarea></p>
        </fieldset>
        <button class="btn">Enviar</button>
        <button type="reset" class="btn">Limpar</button>
    </form>

</body>

</html>
